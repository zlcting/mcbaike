<body class="gray-bg">
     <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>图片列表列表<small> </small>
<!--                         <a href="{$Think.const.BAIKE_ADMIN_URL}/entryAdd.html" target="_self">
                            <button class="btn btn-warning " type="button"><span class="bold">上传图片</span>
                        </button>
                        </a>  -->
                        <p></p>
                        <br/>
                        <div id="uploader-demo">
                            <!--用来存放item-->
                            <div id="fileList" class="uploader-list"></div>
                            <div id="filePicker">选择图片</div>
                        </div>
                        <div id="upload_list">

                        </div>
                        </h5>
                    <form action="picdel" method="post"   target="_self">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th><!-- <input type="checkbox" name=""/> -->ID</th>
                                    <th>创建时间</th>
                                    <th>修改时间</th>
                                    
                                    <th>状态</th>
                                    <th>操作</th>                                    
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="list" item="vo" key="k" >
                                    <tr class="gradeA">
                                        <td><input type="checkbox" name="id[]" value="{$vo.id}">{$vo.id}</td>
                                        <td>{$vo.create_time|date="y-m-d H:i:s",###}</td>
                                        <td>{$vo.update_time|date="y-m-d H:i:s",###}</td>
                                        <td>{$dict['status'][$vo['status']]}</td>
                                        <td>
                                            <a href="__PUBLIC__/Uploads/img/{$vo.link}/{$vo.name}" title="图片" data-gallery="">
                                                <button class="btn btn-info " type="button"><i class="fa fa-list"></i>预览</button>
                                            </a> 
                                            <if condition="$vo['status'] eq 1">
                                                <a href="useCover?id={$vo.id}&status=2">
                                                    <button class="btn btn-info " type="button"><i class="fa fa-list"></i>应用</button>
                                                </a> 
                                            </if>
                                            <if condition="$vo['status'] eq 2">
                                                <a href="useCover?id={$vo.id}&status=1">
                                                    <button class="btn btn-info " type="button"><i class="fa fa-list"></i>取消应用</button>
                                                </a> 
                                            </if>
                                        </td>   
                                    </tr>
                                </foreach>
                            </tbody>
                        </table>
                        <button class="btn btn-warning " type="submit">
                            <span class="bold">批量删除
                        </span>
                        </button>
                    </form>

                        {$page}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){$(".footable").footable();$(".footable2").footable()});
    </script>
    <script type="text/javascript">
    
// 初始化Web Uploader
var uploader = WebUploader.create({

    // 选完文件后，是否自动上传。
    auto: true,

    // swf文件路径
    swf:   'Uploader.swf',

    // 文件接收服务端。
    server: '{$Think.const.BAIKE_ADMIN_URL}picUpload?e_id=0&type=2',

    // 选择文件的按钮。可选。
    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
    pick: '#filePicker',

    // 只允许选择图片文件。
    accept: {
        title: 'Images',
        extensions: 'gif,jpg,jpeg,bmp,png',
        mimeTypes: 'image/*'
    }
});

uploader.on( 'fileQueued', function( file ) {
    var $li = $(
            '<div id="' + file.id + '" class="file-item thumbnail">' +
                '<img>' +
                '<div class="info">' + file.name + '</div>' +
            '</div>'
            ),
        $img = $li.find('img');


    // $list为容器jQuery实例
    $("#upload_list").append( $li );

    // 创建缩略图
    // 如果为非图片文件，可以不用调用此方法。
    // thumbnailWidth x thumbnailHeight 为 100 x 100
    // uploader.makeThumb( file, function( error, src ) {
    //     if ( error ) {
    //         $img.replaceWith('<span>不能预览</span>');
    //         return;
    //     }

    //     $img.attr( 'src', src );
    // }, thumbnailWidth, thumbnailHeight );
});

// 文件上传过程中创建进度条实时显示。
uploader.on( 'uploadProgress', function( file, percentage ) {
    var $li = $( '#'+file.id ),
        $percent = $li.find('.progress span');

    // 避免重复创建
    if ( !$percent.length ) {
        $percent = $('<p class="progress"><span></span></p>')
                .appendTo( $li )
                .find('span');
    }

    $percent.css( 'width', percentage * 100 + '%' );
});

// 文件上传成功，给item添加成功class, 用样式标记上传成功。
uploader.on( 'uploadSuccess', function( file , response ) {

    $( '#'+file.id ).addClass('upload-state-done');
    $( '#'+file.id ).append("<div class=''>"+response+"</div>");
});

// 文件上传失败，显示上传出错。
uploader.on( 'uploadError', function( file ) {
    var $li = $( '#'+file.id ),
        $error = $li.find('div.error');
    // 避免重复创建
    if ( !$error.length ) {
        $error = $('<div class="error"></div>').appendTo( $li );
    }

    $error.text('上传失败');
});

// 完成上传完了，成功或者失败，先删除进度条。
uploader.on( 'uploadComplete', function( file ) {
    $( '#'+file.id ).find('.progress').remove();
});

</script>
</body>
