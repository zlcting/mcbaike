<style type="text/css">
a.nodefault{ 
  text-decoration:none; 
  color:#333; 
} 
</style>
<div class="dh w1136">
    <foreach name="top" item="vo" key="k" >
          <a href="{:U(search,array('top_class_id'=>$vo[id]))}"  <if condition="$top_class_id eq $vo[id]"> style="background: #0071a4;" </if>>{$vo.name}</a>
    </foreach>  
  </div>
  <div class="dh1 w1136">
    <ul>
        <foreach name="sub" item="vv" key="kk" >
                <li><a href="{:U(search,array('top_class_id'=>$top_class_id,'class_id'=>$vv[id]))}" <if condition="$class_id eq $vv[id]"> style="color: #22a3dd" </if>>{$vv.name}</a>
                    <if condition=" !empty($entry_arr[$vv['id']])">
                     <div class="dh-cd">
                       <foreach name="entry_arr[$vv[id]]" item="vvv" key="kkk" >
                       <a href="{:U(detail,array('id'=>$vvv['id']))}">{$vvv.name}</a> 
                      </foreach>
                    </div>
                  </if>
               </li>
        </foreach>  
    </ul>
  </div>
  <ul class="dh2 w1136">

    <foreach name="tags" item="v" key="k" >
    <li><span class="dh2-tit">{$v.name}</span>
      <p class="fl">
         <foreach name="v[sub]" item="vv" key="kk" >
            <label>
              <a href="{$vv[url]}" class="nodefault">            
                <input type="radio" name="p{$v.position}" value="{$kk}" id="wendu" 
                <if condition="$vv[checked] eq 'checked'"> checked="checked" </if>>
                <span></span> {$vv.name}
              </a>
           </label>
         </foreach>
      </p>
    </li>
  </foreach>

  </ul>
