<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>萌宠百科 - 登录</title>
    <meta name="keywords" content="萌宠百科">
    <meta name="description" content="萌宠百科">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/hplus/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__PUBLIC__/hplus/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="__PUBLIC__/hplus/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/hplus/css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
<!--        <div>
                <h1 class="logo-name">萌+</h1>
            </div> -->
            <h3>欢迎使用</h3>

            <form class="m-t" action="{:U('user/check_login')}" method="post" target = "_self">
                <div class="form-group">
                    <input type="input" name = 'name' class="form-control" placeholder="用户名/email" required="">
                </div>
                <div class="form-group">
                    <input type="password" name = 'pass' class="form-control" placeholder="密码" required="">
                </div>

                <div class="form-group text-left">
                    <div class="checkbox i-checks">

                        <label class="no-padding">
                             <img id="verify_img" alt="点击更换" title="点击更换" src="{:U('public/verify',array())}" class="m" onclick="this.src='{:U('public/verify',array())}?'+Math.random()">
                        </label>

                    </div>
                     <div class="checkbox i-checks">

                        <label class="no-padding">
                            验证码：
                        </label>

                        <label class="no-padding">
                        <input id="j_verify"
                             name="code" type="text" class="form-control x164 in">
                         </label>
                    </div>
                </div>

                <!-- <button type="submit" class="btn btn-primary block full-width m-b"></button> -->
                <input type="hidden" name="http_referer" value="{$http_referer}">
                
                <input type="submit" class="btn btn-primary block full-width " value="登 录">

                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <script src="__PUBLIC__/hplus/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/hplus/js/bootstrap.min.js?v=3.3.5"></script>
<!--     <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script> -->
</body>

</html>
